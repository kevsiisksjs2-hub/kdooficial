
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDO - Kart Disciplina Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #ffffff;
            margin: 0;
            min-height: 100vh;
            background-image: url("https://api.mundopiloto.com.ar/archivos/2/IMAGENES/ASOCIACIONES/logo_asociacion_2025-06-11T201534737Z.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.98) 100%);
            z-index: -1;
        }

        .oswald { font-family: 'Oswald', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(37, 99, 235, 0.3); border-radius: 10px; }
        
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; animation: marquee 40s linear infinite; }
        
        .selection\:bg-blue-600::selection { background-color: #2563eb; color: white; }
        
        .glass-panel {
            background: rgba(10, 10, 10, 0.75);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .admin-sidebar-glass {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
        "jspdf": "https://esm.sh/jspdf@^2.5.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => console.log('SW registered'))
            .catch(registrationError => {
              // Suppress log for environment-specific origin mismatch errors to avoid user confusion
              if (!registrationError.message.includes('origin')) {
                 console.warn('SW registration failed:', registrationError);
              }
            });
        });
      }
    </script>
</head>
<body class="selection:bg-blue-600">
    <div id="root"></div>
</body>
</html>
